name: Self Test
on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Seed a test secret as a local commit
        run: |
          printf '%s\n' 'ghp_0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ' > secret.txt
          git config user.email "ci@example.com"
          git config user.name "CI"
          git checkout -b ci-secrets-test || true
          git add secret.txt
          git commit -m "test: add dummy secret"

      - uses: ./
        env:
          SK_TENANT_ID: dummy-tenant
